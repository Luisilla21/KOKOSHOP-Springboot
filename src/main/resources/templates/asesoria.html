<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explora Kokoshop: la tienda online para encontrar las mejores prendas de moda. ¡Novedades, personalización y beneficios exclusivos!">
    <meta name="keywords" content="moda femenina, tienda online, ropa personalizada, estilo único, Kokoshop">
    <meta name="cache-control" content="no-cache">
    <title>KOKOSHOP | Tu Estilo Único</title>
    <link rel="icon" href="images/KSLogo-transformed.jpeg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #000000;
            color: #f5ccd4;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link {
            font-size: 1rem;
            color: #fff;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para el buscador */
        .search-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 0 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #f5ccd4;
            border-radius: 25px;
            box-sizing: border-box;
            background-color: #1a1a1a;
            color: #f5ccd4;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #ff86c4;
            box-shadow: 0 0 8px rgba(245, 204, 212, 0.5);
        }

        .search-box::placeholder {
            color: #f5ccd4;
            opacity: 0.7;
        }

        /* Catálogo */
        .catalogo {
            padding: 40px 20px;
            text-align: center;
        }

        .catalogo h1 {
            font-family: "Lilita One", sans-serif;
            font-size: 2.5rem;
            color: #f5ccd4;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .catalogo h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: #f5ccd4;
            margin: 10px auto 0;
        }

        /* Productos */
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .producto {
            max-width: 22%;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .producto.hidden {
            display: none;
        }

        .producto:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .img-producto {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .text-product {
            padding: 15px;
            text-align: left;
        }

        .nom-producto {
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: #f5ccd4;
            transition: color 0.3s ease;
        }

        .nom-producto:hover {
            color: #b8a4c9;
        }

        .precio {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff86c4;
            text-align: right;
            margin-top: 10px;
            display: block;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .producto {
                max-width: 45%;
            }
        }

        @media (max-width: 576px) {
            .producto {
                max-width: 100%;
            }

            .catalogo h1 {
                font-size: 2rem;
            }
        }
        .main-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .main-menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: #f5ccd4;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .main-menu a:hover {
            color: #ff86c4;
        }
    </style>
</head>

<body>
    <!-- Incluir el fragmento de la barra de navegación -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <br>
   

    <section class="catalogo">
        <h1>Catálogo</h1>

        <!-- Buscador -->
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox"
                placeholder="Buscar productos por nombre, tipo o precio..." autocomplete="off">
        </div>


        <div class="productos row">

            <div th:each="producto : ${productos}" class="producto col-4">
                <a th:href="@{/catalogo/producto/{id}(id=${producto.idProducto})}">
                    <img alt="img" th:src="@{'/productos/imagen/' + ${producto.idProducto}}" class="img-producto">
                </a>
                <a th:href="@{/catalogo/producto/{id}(id=${producto.idProducto})}">
                    <div class="text-product">
                        <span th:text="${producto.producNom}" th:value="${producto.producNom}" class="nom-producto"
                            href="">nombrre</span>
                        <span th:text="${producto.producPrecio}" th:value="${producto.producNom}"
                            class="precio">precio</span>
                        
                    </div>
                </a>
            </div>

        </div>

    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchBox = document.getElementById('searchBox');
            const productos = document.querySelectorAll('.producto');

            searchBox.addEventListener('input', function (e) {
                const searchTerm = e.target.value.toLowerCase();

                productos.forEach(producto => {
                    const nombre = producto.querySelector('.nom-producto').textContent.toLowerCase();
                    const precio = producto.querySelector('.precio').textContent.toLowerCase();
                    const textoCompleto = nombre + ' ' + precio;

                    if (textoCompleto.includes(searchTerm)) {
                        producto.classList.remove('hidden');
                    } else {
                        producto.classList.add('hidden');
                    }
                });
            });

            // Limpia la búsqueda cuando se carga la página
            searchBox.value = '';
            productos.forEach(producto => producto.classList.remove('hidden'));
        });
    </script>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
