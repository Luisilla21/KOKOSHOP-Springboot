<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listado de empleados</title>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de empleados</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
           <li class="nav-item">
            <a class="nav-link" th:href="@{/empleados}">Control de empleados</a>
           </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1>Lista de empleados</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{empleados/nuevo}" class="btn btn-primary btn-sm mb3"> Agregar empleado</a>
            </div>
        </div>
        <br>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Salario</th>
                <th>horaEntrada</th>
                <th>horaSalida</th>
                <th>horasTrabajadas</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.Nombre}">Nombre</td>
                    <td th:text="${empleado.Salario}">Salario</td>
                    <td th:text="${empleado.horaEntrada}">horaEntrada</td>
                    <td th:text="${empleado.horaSalida}">horaSalida</td>
                    <td th:text="${empleado.horasTrabajadas}">horasTrabajadas</td>
                    <td>
                        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/empleados/{id}(id=${empleado.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                  </tr>
            </tbody>
          </table>

    </div>
    

</body>
</html>
