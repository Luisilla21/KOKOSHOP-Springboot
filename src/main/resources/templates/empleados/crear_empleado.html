<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de empleados</title>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Registro de empleados</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
           <li class="nav-item">
            <a class="nav-link" th:href="@{/empleados}">Registro de empleados</a>
           </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Registro de empleados</h1>
        <div class="card-body">
            <form th:action="@{/empleados}" th:object="${empleado}" method="POST">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre:" required>
                </div>
                <br>
                <div class="form-group">
                    <label>Salario:</label>
                    <input type="text" name="salario" th:field="*{salario}" class="form-control" placeholder="Digite su salario:" required>
                </div>
                <br>
                <div class="form-group">
                    <label>Hora de entrada:</label>
                    <input type="text" name="horaEntrada" th:field="*{horaEntrada}" class="form-control" placeholder="Digite su hora de entrada:" required>
                </div>
              <br>
                <div class="form-group">
                    <label>Hora de salida:</label>
                    <input type="text" name="horaSalida" th:field="*{horaSalida}" class="form-control" placeholder="Digite su hora de salida:" required>
                </div>
                <br>
                <div class="form-group">
                    <label>Horas trabajadas:</label>
                    <input type="text" name="horasTrabajadas" th:field="*{horasTrabajadas}" class="form-control" placeholder="Digite las horas trabajadas:" required>
                </div>
                <br>
                <div class="box-footer">
                    <button class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>

        </div>
        </div>
    </div>
   
    

</body>
</html>
