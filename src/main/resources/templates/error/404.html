<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <style>
        .error-section {
    padding: 100px 0;
    background-color: #f8f9fa;
    text-align: center;
}

.error-title {
    font-size: 120px;
    color: #dc3545;
    font-family: 'Lilita One', cursive;
}

.error-message {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}
    </style>
    <!-- Barra de navegación -->
      <!-- Incluir el fragmento de la barra de navegación -->
   
    <header id="main-header">
        <div class="container">
            <div th:replace="~{fragments/navbar :: navbar}"></div>
            <div class="row align-items-center">
                
                <div class="col-5 menu-bar"></div>
                <div class="col-4 login">
                    
                    <div class="navbar-nav">
                        <div class="dropdown" th:if="${isAuthenticated}">
                            <a class="nav-link text-white dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown" id="dropdownMenuLink" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" th:text="${username}"
                                style="display: inline-flex;">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </header>

    <!-- Contenido de la página de error 404 -->
    <main>
        <section class="error-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="error-title">404</h1>
                        <p class="error-message">¡Ups! La página que buscas no existe.</p>
                        <a href="/index" class="btn btn-primary">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>

                <h5>Síguenos en</h5>
                <ul>
                    <li><a class="logo-social" href="https://wa.me/c/573219313578" target="_blank"><img
                                th:src="@{/images/wpp.png}" alt="WhatsApp"></a></li>
                    <li><a class="logo-social" href="https://www.facebook.com/people/KokoShop-Colombia/61564941809696/"
                            target="_blank"><img th:src="@{/images/Facebook_Logo.png}" alt="Facebook"></a></li>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
