<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8f8f8 0%, #857cfc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 90%;
            width: 500px;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #000000, #2196F3);
            border-radius: 2px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button-wrapper {
            text-decoration: none;
            width: 100%;
        }

        .button {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button::before {
            content: '游논';
            font-size: 1.2rem;
        }

        .productos::before {
            content: '游닍';
        }

        .clientes::before {
            content: '游뱋';
        }

        .empleados {
            background: linear-gradient(45deg, #1e88e5, #42a5f5);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .productos {
            background: linear-gradient(45deg, #1e88e5, #42a5f5);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .clientes {
            background: linear-gradient(45deg, #1e88e5, #42a5f5);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(1px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* A침adir animaci칩n de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sistema de Gesti칩n</h1>
        <div class="buttons-container">
            <a th:href="@{empleados}" class="button-wrapper">
                <button class="button empleados">CRUD Empleados</button>
            </a>
            <a th:href="@{productos}" class="button-wrapper">
                <button class="button productos">CRUD Productos</button>
            </a>
            <a th:href="@{usuarios}" class="button-wrapper">
                <button class="button clientes">Usuarios</button>
            </a>
        </div>
    </div>
</body>

</html>
