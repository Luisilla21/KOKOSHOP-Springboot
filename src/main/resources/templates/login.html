<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {

        }

        .btn-primary:hover {

        }

        .form-control {

        }

        .text-decoration-none {
            color: #6a11cb;
        }

<body class="bg-light">
    <!-- Incluir el fragmento de la barra de navegaci√≥n -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-body">

                <h3 class="card-title text-center mb-4">Iniciar Sesi√≥n</h3>

                    <div class="mb-3">

                        <input type="text" class="form-control" id="email" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <div class="input-group">

    <!-- Bootstrap JS and Popper.js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script para mostrar alertas seg√∫n par√°metros -->
    <script th:inline="javascript">
        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Verificar si hay mensaje de error
            const error = /*[[${error}]]*/ null;
            if (error) {
                Swal.fire({
                    icon: "error",
                    title: "Error de inicio de sesi√≥n",
                    text: "Credenciales inv√°lidas o cuenta deshabilitada.",
                });
            }

            // Verificar si hay mensaje de logout
            const logout = /*[[${logout}]]*/ null;
            if (logout) {
                Swal.fire({
                    icon: "success",
                    title: "Sesi√≥n cerrada",
                    text: "Has cerrado sesi√≥n exitosamente."
                });
            }

            // Verificar si hay mensaje de registro exitoso
            const registroExitoso = /*[[${registroExitoso}]]*/ null;
            if (registroExitoso) {
                Swal.fire({
                    icon: "success",
                    title: "¬°Registro exitoso!",
                    text: "Ahora puedes iniciar sesi√≥n con tus credenciales."
