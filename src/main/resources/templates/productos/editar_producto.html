<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Editar Producto</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleados}">Registro de empleados</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Editar Producto</h1>
                <div class="card-body">
                    <form th:action="@{/productos/{id}(id=${producto.idProducto})}" th:object="${producto}"
                        method="POST">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="producNom" th:field="*{producNom}" class="form-control"
                                placeholder="Escriba el nombre del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Precio:</label>
                            <input type="text" name="producPrecio" th:field="*{producPrecio}" class="form-control"
                                placeholder="Digite el precio del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Cantidad:</label>
                            <input type="text" name="cantidad" th:field="*{cantidad}" class="form-control"
                                placeholder="Digite la cantidad del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Tipo de Prenda:</label>
                            <select name="tipoPrenda" th:fiel="*{tipoPrenda}" class="form-control" required
                                autocomplete="tipo_producto">
                                <option th:fiel="*{tipoPrenda}" th:text="*{tipoPrenda}" selected>Seleccionar</option>
                                <option value="Superior">Prenda Superior (Camisetas, Blusas, Camisas, Chaquetas,
                                    Abrigos)
                                </option>
                                <option value="Inferior">Prenda Inferior (Pantalones, Faldas, Shorts)</option>
                                <option value="Cuerpo_completo">Prenda Cuerpo Completo (Enterizos, Vestidos, Overoles)
                                </option>
                                <option value="Calzado">Calzado (Zapatos, Zapatillas, Botas, Sandalias)</option>
                            </select>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
