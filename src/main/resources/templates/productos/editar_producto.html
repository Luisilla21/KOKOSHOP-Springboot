<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Editar Producto</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #c9a4a4, #391f53);
            /* Fondo claro */
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Sombra debajo del navbar */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link {
            font-size: 1rem;
            color: #fff;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #ffc107;
            /* Amarillo al pasar el rat贸n */
        }

        /* Card */
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            /* Sombra para destacar la tarjeta */
            padding: 20px;
            background-color: #fff;
        }

        .card h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Form */
        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Buttons */
        .btn {
            border-radius: 50px;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                margin: 20px;
            }

            .card h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
 <!-- Incluir el fragmento de la barra de navegaci贸n -->
 <div th:replace="~{fragments/navbar :: navbar}"></div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Editar Producto</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleados}">Registro de empleados</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Editar Producto</h1>
                <div class="card-body">
                    <form th:action="@{/productos/actualizar/{idProducto}(idProducto=${producto.idProducto})}"
                        th:object="${producto}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{idProducto}">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="producNom" th:field="*{producNom}" class="form-control"
                                placeholder="Escriba el nombre del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Descripci贸n:</label>
                            <input type="text" name="producDesc" th:field="*{producDescripcion}" class="form-control"
                                placeholder="Escriba la descripci贸n del producto:" required>
                            </div>
                        <div class="form-group">
                            <label>Precio:</label>
                            <input type="text" name="producPrecio" th:field="*{producPrecio}" class="form-control"
                                placeholder="Digite el precio del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Tipo de Prenda:</label>
                            <select name="tipoPrenda" th:field="*{tipoPrenda}" class="form-control" required
                                autocomplete="tipo_producto">
                                <option th:value="*{tipoPrenda}" th:field="*{tipoPrenda}" th:text="*{tipoPrenda}"
                                    selected>
                                    Seleccionar</option>
                                <optgroup label="Prenda Superior">
                                    <option value="Camisetas">Camisetas</option>
                                    <option value="Blusas">Blusas</option>
                                    <option value="Camisas">Camisas</option>
                                    <option value="Chaquetas">Chaquetas</option>
                                    <option value="Abrigos">Abrigos</option>
                                </optgroup>
                                <optgroup label="Prenda Inferior">
                                    <option value="Pantalones">Pantalones</option>
                                    <option value="Faldas">Faldas</option>
                                    <option value="Shorts">Shorts</option>
                                </optgroup>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Cantidad:</label>
                            <input type="text" name="cantidad" th:field="*{cantidad}" class="form-control"
                                placeholder="Digite la cantidad del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Imagen:</label>
                            <input type="file" name="imagenForm" class="form-control">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                    </form>
                </div>

            </div>
        </div>
    </div>



</body>


</html>
