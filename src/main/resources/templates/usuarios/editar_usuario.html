<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #c9a4a4, #391f53);
            /* Fondo claro */
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Sombra debajo del navbar */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link {
            font-size: 1rem;
            color: #fff;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #ffc107;
            /* Amarillo al pasar el ratón */
        }

        /* Card */
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            /* Sombra para destacar la tarjeta */
            padding: 20px;
            background-color: #fff;
        }

        .card h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Form */
        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Buttons */
        .btn {
            border-radius: 50px;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                margin: 20px;
            }

            .card h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
     <!-- Incluir el fragmento de la barra de navegación -->
     <div th:replace="~{fragments/navbar :: navbar}"></div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Editar usuario</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">Registro de usuarios</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Editar usuario</h1>
                <div class="card-body">
                    <form th:action="@{/usuarios/{usuarioID}(usuarioID=${usuario.usuarioID})}" th:object="${usuario}"
                        method="POST">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                placeholder="Escriba el nombre del usuario:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
                                placeholder="Escriba el apellido del usuario:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Tipo de Documento:</label>
                            <select name="tipoDocumento" th:field="*{tipoDocumento}" class="form-control" required>
                                <option value="" disabled selected>Seleccione un tipo de documento</option>
                                <option value="C.C">Cédula de ciudadanía</option>
                                <option value="C.E">Cédula de extranjería</option>
                                <option value="P.E.P">Permiso Especial de Permanencia</option>
                                <option value="D.I.E">Documento de identificación
                                    extranjero</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Número de Documento:</label>
                            <input type="text" name="numeroDocumento" th:field="*{numeroDocumento}" class="form-control"
                                placeholder="Escriba el número de documento del usuario" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Dirección:</label>
                            <input type="text" name="direccion" th:field="*{direccion}" class="form-control"
                                placeholder="Digite la dirección:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Ciudad:</label>
                            <input type="text" name="Ciudad" th:field="*{Ciudad}" class="form-control"
                                placeholder="Digite la ciudad:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Correo Electrónico:</label>
                            <input type="text" name="correoElectronico" th:field="*{correoElectronico}"
                                class="form-control" placeholder="Digite el correo electrónico:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Teléfono:</label>
                            <input type="text" name="telefono" th:field="*{telefono}" class="form-control"
                                placeholder="Digite el teléfono:" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
