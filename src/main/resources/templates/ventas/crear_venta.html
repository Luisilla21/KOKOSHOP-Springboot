<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Venta</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #c9a4a4, #391f53);
            margin: 0;
            padding: 0;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link {
            font-size: 1rem;
            color: #fff;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
        }

        .card h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .btn {
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        @media (max-width: 768px) {
            .card {
                margin: 20px;
            }

            .card h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Crear Venta</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ventas}">Listado de Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos}">Control de Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleados/}">Control de empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios/}">Control de usuarios</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Crear Venta</h1>
                <div class="card-body">
                    <form th:action="@{/ventas}" th:object="${ventaProductoDTO}" method="POST">
                        <div class="form-group">
                            <label>Cliente:</label>
                            <input type="text" th:field="*{venta.cliente}" class="form-control" 
                                   placeholder="Nombre del cliente" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Empleado:</label>
                            <input type="text" th:field="*{venta.empleado}" class="form-control" 
                                   placeholder="Nombre del empleado" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Cantidad:</label>
                            <input type="number" th:field="*{venta.cantidad}" class="form-control" 
                                   placeholder="Cantidad" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Precio Total:</label>
                            <input type="number" th:field="*{venta.precioTotal}" class="form-control" 
                                   step="0.01" placeholder="0.00" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Fecha de Venta:</label>
                            <input type="date" th:field="*{venta.fechaVenta}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Producto Vendido:</label>
                            <input type="text" th:field="*{venta.productoVendido}" class="form-control" 
                                   placeholder="Nombre del producto" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
