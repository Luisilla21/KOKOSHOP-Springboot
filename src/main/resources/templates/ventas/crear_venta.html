<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #c9a4a4, #391f53);
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            border-radius: 50px;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #000000;
            border-color: #1e7e34;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Registro de Ventas</a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ventas}">Registro de Ventas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12 container justify-content-center card">
                <div class="card-body">
                    <form th:action="@{/ventas}" th:object="${ventaProductoDTO}" method="post">
                        <h1 class="text-center">Registro de Ventas</h1>

                        <div class="form-group mb-3">
                            <label>Cliente:</label>
                            <select class="form-control" th:field="*{venta.cliente}">
                                <option th:each="cliente : ${clientes}" th:value="${cliente.usuarioID}"
                                    th:text="${cliente.nombre}"></option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label>Empleado:</label>
                            <select class="form-control" th:field="*{venta.empleado}">
                                <option th:each="empleado : ${empleados}" th:value="${empleado.id}"
                                    th:text="${empleado.usuario.nombre}"></option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label>Fecha de Venta:</label>
                            <input type="date" class="form-control" th:field="*{venta.fechaVenta}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Tipo de Venta:</label>
                            <input type="text" class="form-control" th:field="*{venta.tipoVenta}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Estado de Venta:</label>
                            <input type="text" class="form-control" th:field="*{venta.estadoVenta}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Productos:</label>
                            <div th:each="productoVenta, iterStat : *{productosVenta}">
                                <select class="form-control"
                                    th:field="*{productosVenta[__${iterStat.index}__].productoVenta}">
                                    <option th:each="producto : ${productos}" th:value="${producto.idProducto}"
                                        th:text="${producto.nombre}"></option>
                                </select>
                                <input type="number" class="form-control"
                                    th:field="*{productos[__${iterStat.index}__].cantidad}" placeholder="Cantidad">
                            </div>
                            <button type="button" class="btn btn-secondary" onclick="agregarProducto()">Agregar
                                Producto</button>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function agregarProducto() {
            var productosDiv = document.querySelector('.form-group.mb-3 > div');
            var nuevoProducto = productosDiv.cloneNode(true);
            productosDiv.parentNode.appendChild(nuevoProducto);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
