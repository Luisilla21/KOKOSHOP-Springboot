<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #c9a4a4, #391f53);
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            border-radius: 50px;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #000000;
            border-color: #1e7e34;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
     <!-- Incluir el fragmento de la barra de navegaciÃ³n -->
     <div th:replace="~{fragments/navbar :: navbar}"></div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <div class="container" style="display: block;">
        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12 container justify-content-center card">
                <div class="card-body">
                    <form th:action="@{/ventas/actualizar/{idVenta}(idVenta=${ventaProductoDTO.venta.idVenta})}" 
                    th:object="${ventaProductoDTO}" method="post">
                        <h1 class="text-center">Registro de Ventas</h1>

                        <div class="form-group mb-3">
                            <label>Cliente:</label>
                            <select class="form-control" th:field="*{venta.cliente.usuarioID}">
                                <option value="" selected>Seleccionar</option>
                                <option th:each="cliente : ${clientes}" th:value="${cliente.usuarioID}" 
                                        th:text="${cliente.nombre}" 
                                        th:selected="${cliente.usuarioID == ventaProductoDTO.venta.cliente.usuarioID}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label>Empleado:</label>
                            <select class="form-control" th:field="*{venta.empleado.id}">
                                <option value="" selected>Seleccionar</option>
                                <option th:each="empleado : ${empleados}" th:value="${empleado.id}" 
                                        th:text="${empleado.usuario.nombre}"
                                        th:selected="${empleado.id == ventaProductoDTO.venta.empleado.id}">
                                </option>
                            </select>

                        <div class="form-group mb-3">
                            <label>Fecha de Venta:</label>
                            <input type="date" class="form-control" th:field="*{venta.fechaVenta}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Tipo de Venta:</label>
                            <input type="text" class="form-control" th:field="*{venta.tipoVenta}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Estado de Venta:</label>
                            <select name="estadoVenta" th:field="*{venta.estadoVenta}" class="form-control" required>
                                <option value="" disabled selected>Seleccione un estado de venta</option>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Pagado">Pagado</option>
                                <option value="Preparando">Preparando</option>
                                <option value="Enviado">Enviado</option>
                                <option value="Entregado">Entregado</option>
                                <option value="Cancelado">Cancelado</option>
                                <option value="Fallido">Fallido</option>
                                <option value="Devuelto">Devuelto</option>
                                <option value="Reembolsado">Reembolsado</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <div id="productos-container" class="productos-row mb-3">
                                <label>Productos:</label>
                                <div th:each="productoVenta, stat : *{productosVenta}">
                                    <select class="form-control"
                                        th:field="*{productosVenta[__${stat.index}__].producto}">
                                        <option value="" selected>Seleccionar</option>
                                        <option th:each="producto : ${productos}" th:value="${producto.idProducto}"
                                        th:text="${producto.producNom + ' - ' + producto.producPrecio}"></option>                                    
                                    </select>
                                    <input type="number" class="form-control"
                                        th:field="*{productosVenta[__${stat.index}__].cantidad}" placeholder="Cantidad">
                                </div>
                                <hr>
                            </div>
                            <button type="button" class="btn btn-secondary" id="agregar-producto">Agregar
                                Producto</button>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="producto-template" class="productos-row mb-3" style="display: none;">
        <div>
            <select class="form-control" name="productosVenta[0].producto">
                <option value="" selected>Seleccionar</option>
                <option th:each="producto : ${productos}" th:value="${producto.idProducto}"
                    th:text="${producto.producNom}"></option>
            </select>
            <input type="number" class="form-control" name="productosVenta[0].cantidad" placeholder="Cantidad">
        </div>
        <hr>
    </div>

    <script th:inline="javascript">
        $(document).ready(function () {
            // Get products from Thymeleaf
            var productos = /*[[${productos}]]*/ [];
            
            $('#agregar-producto').click(function () {
                // Get the container
                var productosContainer = $('#productos-container');
                
                // Get current index
                var currentIndex = productosContainer.children('div').length;
                
                // Create new product row
                var newRow = $('<div class="mb-3"></div>');
                
                // Create product dropdown
                var selectHtml = '<select class="form-control mb-2" name="productosVenta[' + currentIndex + '].producto">';
                selectHtml += '<option value="">Seleccionar</option>';
                
                // Add product options
                productos.forEach(function(producto) {
                    selectHtml += '<option value="' + producto.idProducto + '">' + 
                        producto.producNom + ' - ' + producto.producPrecio + '</option>';
                });
                
                selectHtml += '</select>';
                
                // Create quantity input
                var inputHtml = '<input type="number" class="form-control mb-3" ' + 
                    'name="productosVenta[' + currentIndex + '].cantidad" placeholder="Cantidad">';
                
                // Add elements to row
                newRow.append(selectHtml).append(inputHtml);
                
                // Add separator
                newRow.append('<hr>');
                
                // Add to container
                productosContainer.append(newRow);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
