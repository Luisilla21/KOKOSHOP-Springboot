<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KokoShop</title>
    
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #1e1e1e; /* Fondo oscuro */
    color: #f5f5f5; /* Texto claro */
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #8a72a3; /* Color morado inspirado */
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 16px;
}

.nav-links a:hover {
    color: #ffc0cb; /* Rosa suave para el hover */
}

.auth-links a {
    text-decoration: none;
    color: white;
    margin-left: 15px;
    font-size: 16px;
}

.auth-links a:hover {
    color: #ffc0cb; /* Rosa suave para el hover */
}

.main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: linear-gradient(135deg, #8a72a3, #ffc0cb);
    min-height: calc(100vh - 70px);
}

.product-container {
    display: flex;
    gap: 20px;
    max-width: 800px;
    background-color: #2a2a2a; /* Fondo oscuro para los productos */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.product-image img {
    width: 300px;
    border-radius: 8px;
    border: 2px solid #8a72a3; /* Borde morado */
}

.product-details {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.product-title {
    font-size: 24px;
    margin: 0;
    color: #ffc0cb; /* Título rosa suave */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

.product-price {
    font-size: 20px;
    color: #fff;
    font-weight: bold;
}

label {
    font-size: 16px;
    margin-bottom: 5px;
}

.product-size {
    padding: 5px;
    font-size: 16px;
    background-color: #1e1e1e;
    color: white;
    border: 1px solid #8a72a3; /* Borde morado */
    border-radius: 5px;
}

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

.quantity-btn {
    background-color: #8a72a3; /* Morado */
    color: white;
    border: none;
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.quantity-btn:hover {
    background-color: #6b5986; /* Morado más oscuro para hover */
}

#quantity {
    width: 50px;
    text-align: center;
    font-size: 16px;
    padding: 5px;
    background-color: #1e1e1e;
    color: white;
    border: 1px solid #8a72a3; /* Borde morado */
}

.buy-now {
    background-color: #4CAF50; /* Verde */
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s;
}

.buy-now:hover {
    background-color: #45a049; /* Verde más oscuro para hover */
    transform: scale(1.05);
}

.footer {
    text-align: center;
    padding: 10px;
    background-color: #8a72a3; /* Fondo morado */
    color: white;
    margin-top: 20px;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
    position: relative;
}

.footer::before {
    content: "";
    position: absolute;
    top: -10px;
    left: 0;
    width: 100%;
    height: 10px;
    background: linear-gradient(90deg, #ffc0cb, #8a72a3);
}


    </style>
</head>


<body>
     <!-- Incluir el fragmento de la barra de navegación -->
     <div th:replace="~{fragments/navbar :: navbar}"></div>
    <header class="header">

    </header>

    <main class="main-content">
        <div class="product-container">
            <div class="product-image">
                <img src="imagenes/chaquetaCuero.png" alt="Chaqueta de cuero">
            </div>
            <div class="product-details">
                <h1 class="product-title">Chaqueta de cuero</h1>
                <p class="product-price">$ 63,000 COP</p>

                <label for="size">Tamaño</label>
                <select id="size" class="product-size">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>

                <label for="quantity">Cantidad</label>
                <div class="quantity-controls">
                    <button class="quantity-btn">-</button>
                    <input id="quantity" type="number" value="1" min="1">
                    <button class="quantity-btn">+</button>
                </div>

                <button class="buy-now">Comprar ahora</button>
            </div>
        </div>
    </main>
</body>
</html>
