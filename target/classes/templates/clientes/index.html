<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listado de clientes</title>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de clientes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes/index}">Control de Clientes</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1 class="text-primary">Lista de clientes</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{clientes/nuevo}" class="btn btn-primary btn-sm mb3"> Agregar Cliente</a>
            </div>
        </div>
        <br>

        <table class="table table-striped table-bordered">
            <thead class="table-dark text-center">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Ciudad</th>
                    <th>Estado</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Fecha Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}">Nombre</td>
                    <td th:text="${cliente.apellido}">Apellido</td>
                    <td th:text="${cliente.direccion}">Dirección</td>
                    <td th:text="${cliente.Ciudad}">Ciudad</td>
                    <td th:text="${cliente.Estado}">Estado</td>
                    <td th:text="${cliente.correoElectronico}">Correo Electrónico</td>
                    <td th:text="${cliente.telefono}">Teléfono</td>
                    <td th:text="${cliente.fechaRegistro}">Fecha de Registro</td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.clienteID})}"
                            class="btn btn-info">Editar</a>
                        <a th:href="@{/clientes/{id}(id=${cliente.clienteID})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


</body>

</html>
