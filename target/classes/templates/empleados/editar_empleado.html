<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion de empleados</title>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Edicion de empleados</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleados/}">Registro de empleados</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edicion de empleados</h1>
                <div class="card-body">
                    <form th:action="@{/empleados/actualizar/{id}(id=${usuarioEmpleado.empleado.id})}"
                        th:object="${usuarioEmpleado}" method="POST">
                        <input type="hidden" th:field="*{empleado.id}">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="nombre" th:field="*{usuario.nombre}" class="form-control"
                                placeholder="Escriba el nombre del cliente:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" name="apellido" th:field="*{usuario.apellido}" class="form-control"
                                placeholder="Escriba el apellido del cliente:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Tipo de Documento:</label>
                            <select name="tipoDocumento" th:field="*{usuario.tipoDocumento}" class="form-control"
                                required>
                                <option value="" disabled selected>Seleccione un tipo de documento</option>
                                <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                                <option value="Cédula de extranjería">Cédula de extranjería</option>
                                <option value="Permiso Especial de Permanencia">Permiso Especial de Permanencia</option>
                                <option value="Documento de identificación extranjero">Documento de identificación
                                    extranjero</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Número de Documento:</label>
                            <input type="text" name="numeroDocumento" th:field="*{usuario.numeroDocumento}"
                                class="form-control" placeholder="Escriba el número de documento del usuario" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Dirección:</label>
                            <input type="text" name="direccion" th:field="*{usuario.direccion}" class="form-control"
                                placeholder="Digite el precio del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Ciudad:</label>
                            <input type="text" name="Ciudad" th:field="*{usuario.Ciudad}" class="form-control"
                                placeholder="Digite el precio del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Estado:</label>
                            <input type="text" name="Estado" th:field="*{usuario.Estado}" class="form-control"
                                placeholder="Digite el precio del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Correo Electrónico:</label>
                            <input type="text" name="correoElectronico" th:field="*{usuario.correoElectronico}"
                                class="form-control" placeholder="Digite el precio del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Teléfono:</label>
                            <input type="text" name="telefono" th:field="*{usuario.telefono}" class="form-control"
                                placeholder="Digite la cantidad del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Salario:</label>
                            <input type="text" name="salario" th:field="*{empleado.salario}" class="form-control"
                                placeholder="Digite su salario:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Hora de entrada:</label>
                            <input type="text" name="horaEntrada" th:field="*{empleado.horaEntrada}"
                                class="form-control" placeholder="Digite su hora de entrada:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Hora de salida:</label>
                            <input type="text" name="horaSalida" th:field="*{empleado.horaSalida}" class="form-control"
                                placeholder="Digite su hora de salida:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Horas trabajadas:</label>
                            <input type="text" name="horasTrabajadas" th:field="*{empleado.horasTrabajadas}"
                                class="form-control" placeholder="Digite las horas trabajadas:" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
