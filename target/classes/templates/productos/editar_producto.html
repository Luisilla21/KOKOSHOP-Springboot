<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Editar Producto</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #c9a4a4, #391f53);
            /* Fondo claro */
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Sombra debajo del navbar */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link {
            font-size: 1rem;
            color: #fff;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #ffc107;
            /* Amarillo al pasar el rat√≥n */
        }

        /* Card */
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            /* Sombra para destacar la tarjeta */
            padding: 20px;
            background-color: #fff;
        }

        .card h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Form */
        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Buttons */
        .btn {
            border-radius: 50px;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                margin: 20px;
            }

            .card h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Editar Producto</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleados}">Registro de empleados</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Editar Producto</h1>
                <div class="card-body">
                    <form
                        th:action="@{/productos/actualizar/{idProducto}(idProducto=${productoTalla.producto.idProducto})}"
                        th:object="${productoTalla}" method="POST">
                        <input type="hidden" th:field="*{producto.idProducto}">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="producNom" th:field="*{producto.producNom}" class="form-control"
                                placeholder="Escriba el nombre del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Precio:</label>
                            <input type="text" name="producPrecio" th:field="*{producto.producPrecio}"
                                class="form-control" placeholder="Digite el precio del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Tipo de Prenda:</label>
                            <select name="tipoPrenda" th:field="*{producto.tipoPrenda}" class="form-control" required
                                autocomplete="tipo_producto">
                                <option th:value="*{producto.tipoPrenda}" th:field="*{producto.tipoPrenda}"
                                    th:text="*{producto.tipoPrenda}" selected>
                                    Seleccionar</option>
                                <optgroup label="Prenda Superior">
                                    <option value="Camisetas">Camisetas</option>
                                    <option value="Blusas">Blusas</option>
                                    <option value="Camisas">Camisas</option>
                                    <option value="Chaquetas">Chaquetas</option>
                                    <option value="Abrigos">Abrigos</option>
                                </optgroup>
                                <optgroup label="Prenda Inferior">
                                    <option value="Pantalones">Pantalones</option>
                                    <option value="Faldas">Faldas</option>
                                    <option value="Shorts">Shorts</option>
                                </optgroup>
                                <optgroup label="Prenda Cuerpo Completo">
                                    <option value="Enterizos">Enterizos</option>
                                    <option value="Vestidos">Vestidos</option>
                                    <option value="Overoles">Overoles</option>
                                </optgroup>
                                <optgroup label="Calzado">
                                    <option value="Zapatos">Zapatos</option>
                                    <option value="Zapatillas">Zapatillas</option>
                                    <option value="Botas">Botas</option>
                                    <option value="Sandalias">Sandalias</option>
                                </optgroup>
                            </select>
                        </div>
                        <h3 class="mt-2" id="tallas">Tallas</h3>
                        <div id="tallas-container">
                            <div th:each="talla, stat : *{tallas}" class="tallas-row mb-3">
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Talla:</label>
                                        <input type="text" class="form-control"
                                            th:field="*{tallas[__${stat.index}__].talla}" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Cantidad:</label>
                                        <input type="number" class="form-control"
                                            th:field="*{tallas[__${stat.index}__].cantidad}" required>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>

                        <button type="button" id="agregar-talla" class="btn btn-secondary">Agregar Talla</button>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



</body>
<script th:inline="javascript">
    $(document).ready(function () {
        $('#agregar-talla').click(function () {
            var nuevoElemento = $('<div class="tallas-row mb-3">' +
                '<div class="row">' +
                '<div class="col-md-6"><label>Talla:</label>' +
                '<input type="text" class="form-control" name="tallas[0].talla" placeholder="Ingrese talla" required></div>' +
                '<div class="col-md-6"><label>Cantidad:</label>' +
                '<input type="number" class="form-control" name="tallas[0].cantidad" placeholder="Ingrese cantidad" required></div>' +
                '</div><hr></div>');

            var currentIndex = $('#tallas-container .tallas-row').length;
            nuevoElemento.find('input').each(function () {
                var nombreOriginal = $(this).attr('name');
                var nombreActualizado = nombreOriginal.replace('[0]', '[' + currentIndex + ']');
                $(this).attr('name', nombreActualizado);
            });

            $('#tallas-container').append(nuevoElemento);
        });
    });
</script>

</html>
