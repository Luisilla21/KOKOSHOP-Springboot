<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #c9a4a4, #391f53);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .card-title {
            font-weight: bold;
            color: #6a11cb;
        }

        .btn-primary {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }

        .btn-primary:hover {
            background-color: #c9a4a4;
            border-color: #c9a4a4;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .text-decoration-none {
            color: #6a11cb;
        }

        .text-decoration-none:hover {
            color: #c9a4a4;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 500;
        }

        .logo {
            width: 80px;
            height: auto;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-body">
                <img th:src="@{images/kokoshopLogo.png}" alt="logo kokoshop" class="logo d-block mx-auto">
                <h3 class="card-title text-center mb-4">!Registrate!</h3>
                <form action="/registro" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select id="rol" name="roles[0].nombre" class="form-select" required>
                            <option value="Usuario">Usuario</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
                <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="/login" class="text-decoration-none">Inicia
                        sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
