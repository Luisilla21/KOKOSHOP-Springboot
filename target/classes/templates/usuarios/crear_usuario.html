<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Registro de usuarios</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">Registro de usuarios</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de usuarios</h1>
                <div class="card-body">
                    <form th:action="@{/usuarios}" th:object="${usuario}" method="POST">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                placeholder="Escriba el nombre del usuario:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
                                placeholder="Escriba el apellido del usuario:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Dirección:</label>
                            <input type="text" name="direccion" th:field="*{direccion}" class="form-control"
                                placeholder="Digite el precio del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Ciudad:</label>
                            <input type="text" name="Ciudad" th:field="*{Ciudad}" class="form-control"
                                placeholder="Digite el precio del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Estado:</label>
                            <input type="text" name="Estado" th:field="*{Estado}" class="form-control"
                                placeholder="Digite el precio del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Correo Electrónico:</label>
                            <input type="text" name="correoElectronico" th:field="*{correoElectronico}"
                                class="form-control" placeholder="Digite el precio del producto:" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Teléfono:</label>
                            <input type="text" name="telefono" th:field="*{telefono}" class="form-control"
                                placeholder="Digite la cantidad del producto:" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
