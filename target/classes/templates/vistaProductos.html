<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KokoShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none !important;
            transition: 0.5s;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #391f53, #000000);
            color: #f5ccd4;
            scroll-behavior: smooth;
        }

        /* Estilos del header igual que en index.html */
        #main-header {
            color: rgb(0, 0, 0);
            height: 100px;
            width: 100%;
            left: 0;
            top: 0;
            position: fixed;
            z-index: 2;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: linear-gradient(to right, #c9a4a4, #391f53);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .row {
            display: flex;
            height: 100px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .col-3 {
            flex: 0 0 25%;
            max-width: 25%;
        }

        .logo_section {
            max-width: 25%;
            vertical-align: auto;
            height: auto;
        }

        .menu-bar {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .align-items-center {
            align-items: center;
        }

        .logo {
            vertical-align: middle;
            height: auto;
        }

        #logo_koko {
            width: 280px;
            height: 70px;
        }

        .login {
            max-width: max-content;
            margin: 0 auto;
            flex: 0 0 25%;
            max-width: 25%;
            padding: 0;
        }

        .login-registrarse {
            margin: 0 auto;
            max-width: max-content;
        }

        .btn-lr {
            background: linear-gradient(to right, #391f53, #b8a4c9);
            border-radius: 20px;
            padding: 10px 20px;
            color: #f5ccd4;
            text-transform: uppercase;
            font-weight: bold;
            border: 2px solid #f5ccd4;
            transition: all 0.3s ease;
        }

        .btn-lr:hover {
            background: linear-gradient(to right, #b8a4c9, #391f53);
            color: #ff86c4;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .main-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: #f5ccd4;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .main-menu a:hover {
            color: #ff86c4;
        }

        .user-section {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }

        .user-name {
            font-size: 16px;
            font-weight: bold;
            color: #f5ccd4;
        }

        .logout-button {
            background: linear-gradient(to right, #391f53, #b8a4c9);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: #f5ccd4;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: linear-gradient(to right, #b8a4c9, #391f53);
            color: #ff86c4;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .btn-crud {
            color: #000000;
        }

        /* Estilos específicos de la página de producto */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 130px;
            /* Ajustado para evitar que el contenido se oculte bajo el header */
            min-height: calc(100vh - 230px);
        }

        .product-container {
            display: flex;
            gap: 20px;
            max-width: 800px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .product-image img {
            width: 300px;
            border-radius: 8px;
            border: 2px solid #8a72a3;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-title {
            font-size: 24px;
            margin: 0;
            color: #ffc0cb;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .product-price {
            font-size: 20px;
            color: #fff;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background-color: #8a72a3;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .quantity-btn:hover {
            background-color: #6b5986;
        }

        #quantity {
            width: 50px;
            text-align: center;
            font-size: 16px;
            padding: 5px;
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #8a72a3;
        }

        .buy-now {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .buy-now:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }

            .product-image img {
                width: 100%;
                max-width: 300px;
            }

            .row {
                flex-direction: column;
                height: auto;
            }

            .col-3,
            .logo_section,
            .menu-bar,
            .login {
                max-width: 100%;
                flex: 0 0 100%;
                text-align: center;
            }

            #main-header {
                height: auto;
                position: static;
            }

            .main-content {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <header id="main-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3 logo_section">
                    <div class="logo">
                        <img th:src="@{/images/LOGOKoko-transformed.png}" alt="Logo Imagen" id="logo_koko">
                    </div>
                </div>
                <div class="col-5 menu-bar">
                    <!-- Verifica que el usuario haya iniciado sesión -->
                    <div th:if="${isAuthenticated}">
                        <a th:href="@{/empleados/}" class="button-wrapper btn-crud">Empleados</a>
                        <a th:href="@{/productos/}" class="button-wrapper btn-crud">Productos</a>
                        <a th:href="@{/usuarios/}" class="button-wrapper btn-crud">Usuarios</a>
                        <a th:href="@{/ventas}" class="button-wrapper btn-crud">Ventas</a>
                    </div>
                </div>

                <div th:if="${isAuthenticated}" class="user-section">
                    <span class="user-name" th:text="${username}"></span>
                    <a href="/logout" class="logout-button">Cerrar sesión</a>
                </div>
            </div>
        </div>
        </div>
        <center>
            <div class="nav-bar">
                <nav class="main-menu">
                    <a class="nav-link" th:href="@{/index}">Principal</a>
                    <a th:href="@{/catalogo}">Productos</a>
                    <a th:href="@{/nosotros}">Nosotros</a>
                    <a th:href="@{/asesoria}">Asesoría</a>
                </nav>
            </div>
        </center>
    </header>

    <main class="main-content">
        <form th:action="@{/catalogo/compra/}" method="get">
            <div class="product-container">
                <div class="product-image">
                    <img alt="img" th:src="@{'/productos/imagen/' + ${producto.idProducto}}" class="img-producto">
                </div>
                <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                <input type="hidden" name="email" th:value="${username}">
                <div class="product-details">
                    <h1 class="product-title" th:text="${producto.producNom}">Chaqueta de cuero</h1>
                    <p class="product-description" th:text="${producto.producDescripcion}">Descripción del producto</p>
                    <p class="product-price" th:text="${producto.producPrecio}">$ 63,000 COP</p>

                    <label for="quantity">Cantidad</label>
                    <div class="quantity-controls">
                        <a class="quantity-btn">-</a>
                        <input id="quantity" name="cantidad" th:value="*{cantidad}" type="number" min="1"
                            th:max="${producto.cantidad}">
                        <a class="quantity-btn">+</a>
                    </div>

                    <button class="buy-now">Comprar ahora</button>
                </div>
            </div>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const quantityInput = document.getElementById('quantity');
            const decreaseBtn = document.querySelector('.quantity-btn:first-child');
            const increaseBtn = document.querySelector('.quantity-btn:last-child');
            const maxQuantity = parseInt(quantityInput.getAttribute('max') || 10);
            const buyNowBtn = document.querySelector('.buy-now');
            const productoNombre = document.querySelector('.product-title').textContent;

            // Obtener el texto del precio
            let productoPrecioText = document.querySelector('.product-price').textContent;

            // Extraer solo los números y puntos/comas para números decimales
            // Primero reemplazamos comas por puntos para estandarizar
            let precioLimpio = productoPrecioText.replace(/,/g, '.');

            // Luego extraemos el primer número válido que encontremos (incluidos decimales)
            let match = precioLimpio.match(/\d+(\.\d+)?/);
            let productoPrecio = match ? parseFloat(match[0]) : 0.0;

            // Función para actualizar la cantidad
            function updateQuantity(newValue) {
                // Asegurarse de que el valor esté dentro de los límites
                if (newValue < 1) newValue = 1;
                if (newValue > maxQuantity) newValue = maxQuantity;

                // Actualizar el valor
                quantityInput.value = newValue;
            }

            // Evento para el botón de disminuir
            decreaseBtn.addEventListener('click', function () {
                const currentValue = parseInt(quantityInput.value);
                updateQuantity(currentValue - 1);
            });

            // Evento para el botón de aumentar
            increaseBtn.addEventListener('click', function () {
                const currentValue = parseInt(quantityInput.value);
                updateQuantity(currentValue + 1);
            });

            // Evento para validar entradas manuales
            quantityInput.addEventListener('change', function () {
                let value = parseInt(this.value);
                if (isNaN(value)) value = 1;
                updateQuantity(value);
            });

        });
    </script>
</body>

</html>
